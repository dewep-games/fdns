name: deb build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14.15.4

      - name: Deb build
        run: make deb-build
