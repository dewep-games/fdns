env: dev

log: /var/log/fdns.log
level: 3

http:
  addr: 0.0.0.0:11111
debug:
  addr: 0.0.0.0:12111
server:
  addr: 0.0.0.0:53

middleware:
  throttling: 300

blackholeip: 255.255.255.255
blacklistip:
  - 127.0.0.1
  - 10.0.0.0/24

dns:
  - 1.1.1.1
  - "1.0.0.1:53"
  - "2606:4700:4700::1111"
  - "[2606:4700:4700::1001]:53"

dns-rules:
  "example-ns.com": "8.8.8.8, [2001:4860:4860::8888]:53"

host-rules:
  "test.com": 10.0.0.1, 10.0.0.2
  "demo.com": "10.0.0.1, 2001:4860:4860::8888"

regexp-rules:
  '.*\.demo\.com': 10.0.0.1
  '(\d+)-(\d+)-(\d+)-(\d+)\.example\.com': "$1.$2.$3.$4"

query-rules:
  "ex?mple.*": 10.0.0.1
